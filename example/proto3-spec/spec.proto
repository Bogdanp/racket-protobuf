syntax = "proto3";

import public "other.proto";

message Person {
  enum Relationship {
    PARENT = 0;
    SIBLING = 1;
    FRIEND = 2;
  }

  int32 id = 1;
  string name = 2;
  uint32 age = 4;
  Sex sex = 5;
  map<int32, Relationship> relationships = 10;
}

message People {
  repeated Person people = 1;
}
